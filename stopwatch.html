<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" href="stopwatch.css">
    <script src="stopwatch.js"></script>
</head>
<body>
    <br>
    <div class="container">
    <h1>Stopwatch</h1>
    <img src="stopwatch.png" width="100">
    
    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <button type="button" class="btn btn-primary" id="startPause" onclick="startPause()">Start</button>
        <button type="button" class="btn btn-danger" id="reset" onclick="reset()">Reset</button>
        <button type="button" class="btn btn-success" id="lap" onclick="lap()">Lap</button>
    </div>
    <ul id="laps" class="laps"></ul>
</div>
</body>
</html>
